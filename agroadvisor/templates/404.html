{% extends "base.html" %}

{% block content %}
    <style>
        .error-page {
            text-align: center;
            padding: 50px;
        }
        .error-page h1 {
            font-size: 5rem;
            color: var(--primary-color);
        }
        .error-page p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .error-page a {
            font-weight: 600;
        }
    </style>
    <div class="error-page">
        <h1>404</h1>
        <p>Page Not Found. The page you're looking for doesn't seem to exist.</p>
        <a href="{{ url_for('main.index') }}">Return to Homepage</a>
    </div>
{% endblock %}
